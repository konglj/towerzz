	<div class="place">

<form id="send_notice_form" >
<input type="hidden" name="noticeid" value="${(twNoticePage.twNotice.id)!!}">
<input type="hidden" name="noticetitle" value="${(twNoticePage.twNotice.title)!!}">
<input type="hidden" name="admintype" value="${(twNoticePage.admintype)!!}">
	<div class="row"
		style="margin-left: 10%; margin-top: 30px; background-color: #FFF">
		<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
			<div class="panel panel-default bk-bg-white"
				style="margin-left: 10px">
				标题： <label style="margin: 10px">${(twNoticePage.twNotice.title)!!}</label>
				<br /> 用户级别：<select style="margin: 10px" id="userlevel" name="userlevel" >
					<optgroup label="选择用户级别">
						<option value="0">全部</option>
						<option value="1">一级用户</option>
						<option value="2">二级用户</option>
						<option value="3">三级用户</option>
						<option value="4">四级用户</option>
					</optgroup>

				</select> <br /> 用户类型：<select style="margin: 10px" id="usertype" name="usertype">
					<optgroup label="选择用户级别">
						<option value="0">全部</option>
						<#list twNoticePage.userTypes as type>
						<option value="${type.id}">${type.typename}</option>
						</#list>
					</optgroup>

				</select>
			</div>
		</div>
	            <#if twNoticePage.admintype==0> 
					<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"
						style="margin-top: 20px">
						<div class="panel panel-default " style="background-color: #000">
							<div class="panel-heading ">
								<h6>
								 <div class="checkbox-custom   ">
										<input type="checkbox" id="province" name="province" onclick="check_all(this,'citys');"
										 checked="checked"	value="province"> <label for="checkbox1">${twNoticePage.province}</label>
									</div>
								</h6>
								<div class="panel-actions">
									<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
									<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
								</div>
							</div>
							<div class="panel-body">
							<#list twNoticePage.admincitys as city>
							    <#if city.rownumber==1>
							      <div class="row" style="margin-left: 10px">
							    </#if>
							    <div class="checkbox-custom  col-md-3 ">
										<input type="checkbox" id="${city.cityid}" name="citys" checked="checked"  onclick="set_check_all(this,'province')"
											value="${city.cityid}"> <label for="checkbox1">${city.cityname}</label>
									</div>
								<#if city.rownumber%4==0 >
								   </div>
								    <div class="row" style="margin-left:10px">
								</#if>
									
						     </#list>		
								</div>


							</div>
						</div>
					</div>
              </#if> 
              <#if twNoticePage.admintype!=0> 
					<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"
						style="margin-top: 20px">
						<div class="panel panel-default " style="background-color: #000">
							<div class="panel-heading ">
								<h6>
								 <div class="checkbox-custom   ">
										<input type="checkbox" id="city" name="city" onclick="check_all(this,'areas');"
										 checked="checked"	value="city"> <label for="checkbox1">${twNoticePage.admincitys[0].cityname}</label>
									</div>
								</h6>
								<div class="panel-actions">
									<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
									<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
								</div>
							</div>
							<div class="panel-body">
							<#list twNoticePage.adminareas as area>
							    <#if city.rownumber==1>
							      <div class="row" style="margin-left: 10px">
							    </#if>
							    <div class="checkbox-custom  col-md-3 ">
										<input type="checkbox" id="${city.cityid}" name="areas" checked="checked"  onclick="set_check_all(this,'city')"
											value="${area.id}"> <label for="checkbox1">${area.areaname}</label>
									</div>
								<#if city.rownumber%4==0 >
								   </div>
								    <div class="row" style="margin-left:10px">
								</#if>
									
						     </#list>		
								</div>


							</div>
						</div>
					</div>
              </#if> 
              
              

				</div>
		
				<div style="margin-top: 20px">
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;                    
                 <input type="button" onclick="send()" class="btn" value="保存">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type="button" value="返回" onclick="javascript:history.go(-1)" class="btn">
              </div>
              </form>
