<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">管理员管理</a></li>
    <li><a href="#">添加管理员</a></li>
    </ul>
    </div>
    
    
    <div class="itab">
  	<ul> 
    <li><a href="#tab1" class="selected" >添加管理员</a></li> 
    
  	</ul>
    </div> 
    
<form id="form_addadmin" >
	<div class="row"
		style="margin-left: 10%; margin-top: 30px; background-color: #FFF">
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<div class="panel panel-default bk-bg-white"
				style="margin-left: 10px">
				&nbsp;&nbsp;&nbsp; &nbsp;账号：<input class="dfinput" id="adminid" name="adminid" value="${managerPage.admin.adminid}">
				 <br /> 
				  <br /> 
				 &nbsp;&nbsp;&nbsp; &nbsp;姓名：<input class="dfinput" id="name" name="name" value="${managerPage.admin.adminname}">
                   <font color="red">建议姓名以职务+姓名的方式,如海口铁塔  张三</font>
                    <br /> 
				  <br /> 
                  &nbsp;&nbsp;&nbsp; &nbsp;角色 ：<select id="role" name="role"  onchange="change_role()" >
                    
                        <#list managerPage.childPowers as power>
                        <option value="${power.id}" <#if (managerPage.admin.adminpower==power.id) >selected="selected"</#if>>${power.powername}</option>
                        </#list>
					</select> 
					 <br /> 
				  <br /> 
			</div>
		</div>		
		

					<div id="glqy" class="col-lg-7 col-md-7 col-sm-7 col-xs-7"
						style="margin-top: 20px">
							<input type="hidden" id="adminarea" name="adminarea">
						管理区域：<div class="panel panel-default " style="background-color: #000">
							<div class="panel-heading ">
								<h6>
								 <div class="checkbox-custom   ">
										<input type="checkbox" id="province" name="province" onclick="check_all(this,'user_area');"
											value="province"> <label for="checkbox1">${managerPage.province}</label>
									</div>
								</h6>
								<div class="panel-actions">
									<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
									<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
								</div>
							</div>
							<div class="panel-body" >
						 <#list managerPage.usercitys as city>
							    <#if city.rownumber==1>
							      <div class="row" style="margin-left: 10px">
							    </#if>
							    <div class="checkbox-custom  col-md-3 ">
										<input type="checkbox" id="${city.cityid}" name="user_area"  onclick="set_check_all(this,'province')"
											value="${city.cityid}"> <label for="checkbox1">${city.cityname}</label>
									</div>
								<#if city.rownumber%4==0 >
								   </div>
								    <div class="row" style="margin-left:10px">
								</#if>
									
						     </#list>		
								</div>


							</div>
						</div>
					</div>
              
              

				</div>
		
				     <div  style="margin-left: 180px">
         <br />
         <br />
         <br />
                    <input type="button" value="添加管理员信息" onclick="addadmin()"  class="btn">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="返回" onclick="javascript:window.location.href='manager.html'"  class="btn">
                </div>
              </form>
				<script type="text/javascript" src="../assets/js/jquery.js"></script>
				<script type="text/javascript" src="../assets/js/select-ui.min.js"></script>
				<script type="text/javascript" src="../assets/js/page/common/area.js"></script>
			<script type="text/javascript" src="../assets/js/page/manager/manager.js"></script>
