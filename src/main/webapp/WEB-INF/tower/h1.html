<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>站址管理操作说明</title>
<style type="text/css">
p.MsoListParagraph {
	margin-bottom: .0001pt;
	text-align: justify;
	text-justify: inter-ideograph;
	text-indent: 21.0pt;
	font-size: 10.5pt;
	font-family: "Calibri", "sans-serif";
	margin-left: 0cm;
	margin-right: 0cm;
	margin-top: 0cm;
}
</style>
</head>
<body>



	<div class="Mid_Help_right_title">
		<div class="Mid_Help_right_title_img">
			<img src="../assets/images/gd_01.gif" width="7" height="14" />
		</div>
		<div class="Mid_Help_right_title_z STYLE5">添加站址</div>
	</div>
	<div class="Mid_Help_right_a">


		<p>可手动添加和批量上传新站址，手动添加站址如下图</p>
		<p>
		<img alt="" src="../assets/images/h1.png">
		</p>
		<p>批量添加站址如下图：</p>
		<p>
		<img alt="" src="../assets/images/h2.png">
		</p>
		<p>管理员需要先从页面中下载“站址批量导入模板”，然后把需要添加的新站址在此EXCEL文件中按照规定的格式编辑，直接在此页面上传即可。</p>

	</div>
	<div class="Mid_Help_right_title">
		<div class="Mid_Help_right_title_img">
			<img src="../assets/images/gd_01.gif" width="7" height="14" />
		</div>
		<div class="Mid_Help_right_title_z STYLE5">未上架站址管理</div>
	</div>
	<div class="Mid_Help_right_a">
		<p>管理员添加站址成功后，新添加的站址会在未上架站址管理列表中显示，如下图：</p>
		<p>
			<img alt="" src="../assets/images/h3.png">
		</p>
		<p>说明：可根据条件，查询、导出相应的未上架的站址信息。</p>
		<p>可对未上架的站址进行“查看”、“编辑”操作。如下图：</p>
		<p>
				<img alt="" src="../assets/images/h4.png">
		</p>
	</div>


	<div class="Mid_Help_right_title">
		<div class="Mid_Help_right_title_img">
			<img src="../assets/images/gd_01.gif" width="7" height="14" />
		</div>
		<div class="Mid_Help_right_title_z STYLE5">上架站址管理</div>
	</div>
	<div class="Mid_Help_right_a">
		<p>站址上架后，用户即可进行查看站址、抢单等操作。同时，管理员可对未被抢的站址进行下架处理。如下图：</p>
		<p>
			<img alt="" src="../assets/images/h5.png">
		</p>
	</div>

</body>
</html>
